version: "3.9"
services:
  reverse_proxy:
    image: nginx:latest
    depends_on:
      - website
      - auth_service
      - game_service
    ports:
      - 80:80
    volumes:
      - ./_config/reverse_proxy.conf:/etc/nginx/conf.d/default.conf

  website:
    environment:
      EDITOR: vim
      RACK_ENV: development
    stdin_open: true
    tty: true
    user: "${USER_MAPPING:-app:app}"
    build:
      context: website
      args:
        service: web
    volumes:
      - ./website:/app
      - bundle_website:/bundle

  game_service:
    environment:
      EDITOR: vim
      RAILS_ENV: development
      RAILS_RELATIVE_URL_ROOT: /game
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:secretsecretsecret@game-service-db/game_service}
      TEST_DATABASE_URL: ${TEST_DATABASE_URL:-postgres://postgres:secretsecretsecret@game-service-db/game_service_test}
    stdin_open: true
    tty: true
    depends_on:
    - game-service-db
    user: "${USER_MAPPING:-app:app}"
    build:
      context: game_service
      args:
        service: web
    volumes:
      - ./game_service:/app
      - bundle_game_service:/bundle

  # Alias required since underscores are not allowed in DATABASE_URL. See: https://stackoverflow.com/a/64344976
  game-service-db:
    image: postgres:latest
    volumes:
    - game_service_db:/var/lib/postgresql/data
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_PASSWORD=secretsecretsecret

  auth_service:
    environment:
      REDIS_URL: redis://:supersecretpassword@auth_service_db:6379
    stdin_open: true
    tty: true
    user: "${USER_MAPPING:-app:app}"
    depends_on:
      - auth_service_db
    build:
      context: auth_service
      args:
        service: web
    volumes:
      - ./auth_service:/app
      - node_modules:/app/node_modules

  auth_service_db:
    image: redis
    command: ["redis-server", "/etc/redis/redis.conf"]
    ports:
    - "6379:6379"
    volumes:
      - ./_config/auth_service.redis.conf:/etc/redis/redis.conf
      - auth_service_db:/data

volumes:
  bundle_website:
  bundle_game_service:
  game_service_db:
  auth_service_db:
  node_modules:
